name: Release

on:
  release:
    types: [published]

jobs:
  release:
    permissions:
      contents: write
    strategy:
      matrix:
        font-format: [otf, otf.woff, otf.woff2, ttf, ttf.woff, ttf.woff2, bdf, pcf]
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup uv
        uses: astral-sh/setup-uv@v7
      - name: Install dependencies
        run: uv sync
      - name: Build
        run: uv run -m tools.cli --cleanup --font-formats ${{ matrix.font-format }}
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./build/releases/*.zip
